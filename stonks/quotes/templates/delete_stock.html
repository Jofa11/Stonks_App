{% extends 'base.html' %}
{% block content %}


<h1>Delete Stock</h1>
<br/>

{% if ticker %}

    {% for item in ticker %}
        <h2 style="display: inline-block;">{{ item }}</h2> - <a href="{% url 'delete' item.id %}" style="display: inline-block;" class="btn btn-light">Delete {{ item }}</a> <br />
    {% endfor %}

{% else %}
    You don't have any stocks listed...
{% endif %}

{% endblock %}
